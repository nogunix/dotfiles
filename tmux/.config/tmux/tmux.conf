## その他

# マウス操作を有効にする
 set-option -g mouse on

 set -s copy-command "xsel --clipboard --input"

# スクロールアップするとコピーモードに入る
#bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
# 最後までスクロールダウンするとコピーモードを抜ける
#bind-key -n WheelDownPane select-pane -t= \; send-keys -M

# コピーモード（vi）を有効化
set-window-option -g mode-keys vi

# コピーモード中に Vim 風に v で選択範囲を定める
#bind -Tcopy-mode-vi v send -X begin-selection

# コピーモード中に Vim 風に y で選択範囲をヤンクしてコピーモードを終了する
bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel

# マウスをドラッグして選択範囲を定め、それをヤンクしてコピーモードを終了する
#bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel

# prefix+r で設定のリロード
bind r source-file /home/mnoguchi/.config/tmux/tmux.conf \; display "Reloaded!"

# List of plugins
 set -g @plugin 'tmux-plugins/tpm'
 set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'erikw/tmux-powerline'
 set -g @plugin "janoamaral/tokyo-night-tmux"
 set -g @tokyo-night-tmux_window_id_style none
 set -g @tokyo-night-tmux_pane_id_style none
 set -g @tokyo-night-tmux_zoom_id_style none
 set -g @tokyo-night-tmux_show_datetime 0
 set -g @tokyo-night-tmux_show_path 1
 set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set-option -g default-shell /usr/bin/zsh
