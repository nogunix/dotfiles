##### General #####
set -g escape-time 50
set-window-option -g mode-keys vi # Use vi keys in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
set -g default-terminal "screen-256color"
# Enable True Color and OSC 52 clipboard for modern terminals like Ptyxis
set -ga terminal-overrides ",*256col*:Tc,*:Ms=\\E]52;c;%p2%s\\007"
set -g mouse on
set -g default-shell /usr/bin/zsh

##### Clipboard #####
set -g set-clipboard on

# --- Mouse-only copy to system clipboard ---
bind -n WheelUpPane if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'
bind -n WheelDownPane if -Ft= '#{pane_in_mode}' 'send-keys -M' 'send-keys -M'
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

##### Reload #####
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded!"

##### Plugins #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'janoamaral/tokyo-night-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# tokyo-night-tmux options
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style none
set -g @tokyo-night-tmux_zoom_id_style none
set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
