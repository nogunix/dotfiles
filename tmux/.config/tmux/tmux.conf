##### General #####
set -g escape-time 50
set -g mouse on
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Terminal settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g default-shell /usr/bin/zsh

# Tokyo Night theme pane borders
set -g pane-border-style "fg=#2A2F41"
set -g pane-active-border-style "fg=#7aa2f7"

# Tokyo Night colors (approximated for tmux)
set -g @tokyo_night_blue '#7aa2f7'
set -g @tokyo_night_dark_blue '#2A2F41'
set -g @tokyo_night_green '#9ece6a'
set -g @tokyo_night_red '#f7768e'
set -g @tokyo_night_yellow '#e0af68'
set -g @tokyo_night_white '#c0caf5'
set -g @tokyo_night_gray '#414868'

# Status line general style
set -g status-position bottom
set -g status-bg '#2A2F41'
set -g status-fg '#c0caf5'
#set -g status-interval 1
#set -g status-justify left # Align window list to the left
set -g window-status-format ""
set -g window-status-current-format ""


# Left status
set -g status-left-length 150
#set -g status-left ""
set -g status-left "#[bg=#7aa2f7]#[fg=#2A2F41][#S] #I:#W #[bg=#2A2F41]#[fg=#7aa2f7]"

# Right status
set -g status-right-length 100
set -g status-right "#[bg=#2A2F41]#[fg=#7aa2f7]#[bg=#7aa2f7]#[fg=#2A2F41] #{pane_current_path} "




##### Clipboard (X11 forward 経由でローカルへ) #####
# Disable automatic synchronization with tmux internal clipboard (to avoid conflicts)
set -g set-clipboard off

# Pipe selection to xclip with 'y' (to local X11 clipboard)
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Copy similarly when selection is completed by mouse drag
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Scroll operation as usual
bind -n WheelUpPane if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'
bind -n WheelDownPane if -Ft= '#{pane_in_mode}' 'send-keys -M' 'send-keys -M'

# * Reference for direct Wayland (e.g., when using reverse SSH to call local wl-copy):
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"

