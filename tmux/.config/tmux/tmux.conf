##### General #####
set -g escape-time 50
set -g mouse on
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Terminal settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g default-shell /usr/bin/zsh

##### Clipboard (X11 forward 経由でローカルへ) #####
# Disable automatic synchronization with tmux internal clipboard (to avoid conflicts)
set -g set-clipboard off

# Pipe selection to xclip with 'y' (to local X11 clipboard)
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Copy similarly when selection is completed by mouse drag
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Scroll operation as usual
bind -n WheelUpPane if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'
bind -n WheelDownPane if -Ft= '#{pane_in_mode}' 'send-keys -M' 'send-keys -M'

# * Reference for direct Wayland (e.g., when using reverse SSH to call local wl-copy):
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"

##### Reload #####
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded!"

##### Plugins #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'janoamaral/tokyo-night-tmux'
## set -g @plugin 'tmux-plugins/tmux-yank'  # Not needed this time

# tokyo-night-tmux options
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style none
set -g @tokyo-night-tmux_zoom_id_style none
set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
