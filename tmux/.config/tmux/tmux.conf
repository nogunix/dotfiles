##### General #####
set -g escape-time 50
set-window-option -g mode-keys vi # Use vi keys in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
set -g default-terminal "screen-256color"
# Enable True Color and OSC 52 clipboard for modern terminals like Ptyxis
set -ga terminal-overrides ",*256col*:Tc,*:Ms=\\E]52;c;%p2%s\\007"
set -g mouse on
set -g default-shell /usr/bin/zsh

##### Clipboard #####
# Allow passthrough for OSC 52 clipboard integration with modern terminals.
# This helps ensure that tmux can both pass through clipboard commands from
# applications like Neovim and also send its own clipboard commands.
## The 'allow-passthrough' option requires tmux 2.6+. If the server version
## is older, this line will cause an error. This conditional block applies
## the setting only on compatible tmux versions.
if-shell -b '[ "$(echo "$(tmux -V | cut -d" " -f2) >= 2.6" | bc)" = 1 ]' "set-option -s allow-passthrough on"

# Let tmux-yank handle clipboard integration instead of the native method
# to avoid potential conflicts, especially in complex SSH scenarios.
set -g set-clipboard off

# --- Mouse-only copy to system clipboard ---
bind -n WheelUpPane if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'
bind -n WheelDownPane if -Ft= '#{pane_in_mode}' 'send-keys -M' 'send-keys -M'
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# Explicitly bind 'y' in copy mode to send the selection to the system
# clipboard via OSC 52. This bypasses plugins and native options, directly
# replicating the behavior of applications like Neovim that work correctly.
## The command below is a more robust way to copy. It pipes the selection
## directly to the shell command, avoiding intermediate buffer issues.
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'printf "\033]52;c;%s\007" "$(base64 -w0)"'

##### Reload #####
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded!"

##### Plugins #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'janoamaral/tokyo-night-tmux'
## set -g @plugin 'tmux-plugins/tmux-yank' # The explicit 'y' binding above makes this redundant.

# tokyo-night-tmux options
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style none
set -g @tokyo-night-tmux_zoom_id_style none
set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
